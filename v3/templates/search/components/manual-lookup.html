{{ define "search/manual-lookup" }}
    <form
        hx-get="/results"
        hx-trigger="submit"
        hx-target="main"
        hx-swap="innerHTML"
        @input-groups-empty="htmx.find('button[type=submit]').disabled = true"
        @input-groups-not-empty="htmx.find('button[type=submit]').disabled = false"
    >
        <h3>IP Lookup</h3>
        <p>
            Manually enter IP addresses, or use bulk lookup to upload a file of IP
            addresses.
        </p>
        <x-input-groups class="ip-groups">
            <div class="ip-group">
                <input
                    name="ip[0][ip]"
                    type="text"
                    placeholder="IP address"
                    @keydown.enter.prevent
                    required
                />
                <input
                    name="ip[0][label]"
                    type="text"
                    placeholder="Label"
                    @keydown.enter.prevent
                />
                <button
                    class="remove-ip icon"
                    aria-label="Remove"
                    type="button"
                >
                    [remove icon]
                </button>
            </div>
        </x-input-groups>

        <button
            class="add-ip icon"
            type="button"
            aria-label="Add New"
        >
           [new icon]
        </button>

        <div class="actions">
            <button
                class="search-type-swap secondary"
                type="button"
                @click="$dispatch('search-type-swap', {searchType: 'bulk'})">
                [bulk icon]
                Bulk
            </button>
            <button type="submit">
                [search icon]
                Search
            </button>
        </div>
    </form>
{{ end }}
