{{ define "results" }} 
    <head hx-head="merge">
        {{ template "base/head" . }}
        <link href="static/results/results.css" rel="stylesheet" />
    </head>

    {{ range .IpAddresses }}
        <div style="color: white">{{ .Ip }}</div>
        <div style="color: white">{{ or .Label "No Label" }}</div>
    {{ end }}
{{ end }}
